<div class="left-menu">
  <div class="profile">
    <div class="profile-image">
      <img [src]="avatarPath" alt="Rayan Adlardard" />
    </div>
    <div class="status-badge"></div>
    <h2 class="name">Rayan Adlardard</h2>
    <p class="job-title">Font-end Developer</p>
    <div class="social-icons">
      <a href="#" class="social-icon">
        <div class="icon-circle">
          <img [src]="iconPaths.facebook" alt="Facebook" />
        </div>
      </a>
      <a href="#" class="social-icon">
        <div class="icon-circle">
          <img [src]="iconPaths.instagram" alt="Instagram" />
        </div>
      </a>
      <a href="#" class="social-icon">
        <div class="icon-circle">
          <img [src]="iconPaths.twitter" alt="Twitter" />
        </div>
      </a>
      <a href="#" class="social-icon">
        <div class="icon-circle">
          <img [src]="iconPaths.linkedin" alt="LinkedIn" />
        </div>
      </a>
      <a href="#" class="social-icon">
        <div class="icon-circle">
          <img [src]="iconPaths.youtube" alt="YouTube" />
        </div>
      </a>
      <a href="#" class="social-icon">
        <div class="icon-circle">
          <img [src]="iconPaths.dribbble" alt="Dribbble" />
        </div>
      </a>
    </div>
  </div>

  <div class="divider"></div>

  <div class="about">
    <div class="info-row">
      <div class="info-label">Age:</div>
      <div class="info-value">24</div>
    </div>
    <div class="info-row">
      <div class="info-label">Residence:</div>
      <div class="info-value">BD</div>
    </div>
    <div class="info-row">
      <div class="info-label">Freelance:</div>
      <div class="info-value available">Available</div>
    </div>
    <div class="info-row">
      <div class="info-label">Address:</div>
      <div class="info-value">Dhaka,Bangladesh</div>
    </div>
  </div>

  <div class="divider"></div>

  <div class="languages">
    <h3>Languages</h3>
    <div class="language-item">
      <span>Bangla</span>
    </div>
    <div class="language-item">
      <span>English</span>
    </div>
    <div class="language-item">
      <span>Spanish</span>
    </div>
  </div>

  <div class="divider"></div>

  <div class="skills">
    <h3>Skills</h3>
    <div class="skill-item">
      <span>Html</span>
    </div>
    <div class="skill-item">
      <span>CSS</span>
    </div>
    <div class="skill-item">
      <span>Js</span>
    </div>
    <div class="skill-item">
      <span>PHP</span>
    </div>
    <div class="skill-item">
      <span>WordPress</span>
    </div>
  </div>

  <div class="divider"></div>

  <div class="extra-skills">
    <h3>Extra Skills</h3>
    <div class="extra-skill-item">
      <div class="checkbox"></div>
      <span>Bootstrap, Materialize</span>
    </div>
    <div class="extra-skill-item">
      <div class="checkbox"></div>
      <span>Stylus, Sass, Less</span>
    </div>
    <div class="extra-skill-item">
      <div class="checkbox"></div>
      <span>Gulp, Webpack, Grunt</span>
    </div>
    <div class="extra-skill-item">
      <div class="checkbox"></div>
      <span>GIT Knowledge</span>
    </div>
  </div>

  <div class="divider"></div>

  <button class="download-cv">
    <span>Download cv</span>
    <img [src]="iconPaths.download" alt="Download" />
  </button>
</div>
